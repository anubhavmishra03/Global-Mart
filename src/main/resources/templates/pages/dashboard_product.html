      <script>
          function applyFilters() {
              // Get selected values
              const category = document.getElementById('category').value;
              const status = document.getElementById('status').value;

              // Construct URL with query parameters
              let url = new URL('/products', window.location.origin);
              if (category && category !== 'All Categories') url.searchParams.append('category', category);
              if (status && status !== 'All Status') url.searchParams.append('status', status);

              // Redirect to the constructed URL
              window.location.href = url.toString();
          }

          function resetFilters() {
              // Redirect to products page without parameters
              window.location.href = '/products';
          }

          function searchItem() {
            const item = document.getElementById('search-bar').value;

            let url = new URL('/products', window.location.origin);
            if (item) {
                url.searchParams.append('item', item);
                window.location.href = url.toString();
            }
          }
      </script>
